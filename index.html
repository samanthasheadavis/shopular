<!doctype html>
<html ng-app="products">

<head>
    <meta charset='UTF-8'>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="lib/styles/main.min.css" <title>Shopular</title>
</head>

<body ng-controller='ProductsController as products'>
    <div class='productsContainer'>
        <table>
            <tr ng-repeat="x in products.allProducts">
                <td>{{x.name}}</td>
                <td>{{x.price}}</td>
            </tr>
        </table>
    </div>
    <script src="src/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src='src/js/app.js'></script>

</body>

</html>
